<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOM-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container ml-0" id="container1">
        <div class="row align-items-center no-gutters">
            <div class="col-auto">
                <div class="input-group mb-3 w-100" id="timeInput">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-stopwatch"></i></span>
                    <input type="number" class="form-control" id="inputSeconds" placeholder="Inserisci secondi"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-danger btn-sm" id="btnCountdown">
                    <i class="fa-solid fa-hourglass-half"></i> Countdown
                </button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-success btn-sm" id="btnPausa"><i class="fa-solid fa-pause"></i>
                    Pausa</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-warning btn-sm" id="btnAzzera"><i class="fa-solid fa-repeat"></i>
                    Azzera</button>
            </div>
        </div>
    </div>


    <div class="container2">


        <div id="timer">
            <h2 id="timerSec"></h2>
        </div>


    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/03fd43eef3.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
